<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Hover CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Resume</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo">

            </a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Vil</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menu-container">
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="index.html" class="hvr-sweep-to-top"><i class="fa fa-home" aria-hidden="true"></i><span class="uppercase">Home</span></a>
                            </li>
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="resume.html" class="hvr-sweep-to-top"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span class="uppercase">Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="contact.html" class="hvr-sweep-to-top"><i class="fa fa-comment-o" aria-hidden="true"></i><span class="uppercase">Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="groups.html" class="hvr-sweep-to-top"><i class="fa fa-users" aria-hidden="true"></i><span class="uppercase">Groups</span></a>
                            </li>
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="github.html" class="hvr-sweep-to-top"><i class="fa fa-github" aria-hidden="true"></i><span class="uppercase">GitHub</span></a>
                            </li>
                            <li class="col-6 col-sm-2 ui-menu-color list-inline-item menu-item">
                                <a href="assets/cv/sample-cv.pdf" target="_blank" class="hvr-sweep-to-top"><i class="fa fa-download" aria-hidden="true"></i><span class="uppercase">Download CV</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row bg-color-left-section">
            <div class="col">
                <h1 class="section-heading uppercase text-center">Want to hire me?</h1>
                <div class="center-form">
                    <form action="">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                        <textarea rows="5" name="contacttext" id="contacttext" class="form-control" placeholder="Your message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-12">
                <h1 class="uppercase general-sub">Social</h1>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            <span class="Links to Github"></span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="Links to LinkedIn"></span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="Links to Twitter"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/8c3e71dbf3.js" crossorigin="anonymous"></script>
</body>
</html>
